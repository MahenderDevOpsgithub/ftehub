<div class="inner_page_banner">
    <div class="container">
        <div class="row" style="margin-top: 85px;">
            <div class="col-lg-12">
                <h2 class="middleof_heading">Login</h2>
            </div>
      </div>
    </div>
</div>
<!-- home banner ends -->

<div class="login_sign_container">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 pad_remove_add_margin_15">
                <div class="left_container">
                    <div class="left_content">
                        <p>Are you a well-qualified with highly skilled job aspirant, and looking for a local full-time job?  Well, you are at the right place. </p>
                        <h2>Don't have an account? <span>Signup now</span></h2>
                        <div class="login_sign_btn_block">
                            <a routerLink="/register"><input type="button" name="" value="Employee Signup" class="btn__custom_primary" style="cursor: pointer;"/></a>
                        </div>
                        <div class="login_sign_btn_block">
                            <a routerLink="/customer-signup"><input type="button" name="getstarted" value="Employer Signup" class="btn btn_darkred" style="cursor: pointer;"/></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 pad_remove_add_margin_15">
                <div class="right_container">
                    <div class="inside_content">
                        <h2 class="mar" style="margin: 0px 20px;">Login to your account</h2>
                        <div class="form_login_signup">
                            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                                <div *ngIf="email.errors && (email.dirty || email.touched || f.submitted)" class="alert alert-danger">
                                    <div *ngIf="email.errors.required">
                                        Email is required.
                                    </div>
                                </div>
                                <div class="form-group login_sign_group">
                                    <i class="fa fa-envelope-o" aria-hidden="true"></i><input #email="ngModel" ngModel required type="email" id="email" name="email" class="form-control login_signup_inputs"
                                    placeholder="Enter email..">
                                </div>
                                <div *ngIf="password.errors && (password.dirty || password.touched || f.submitted)" class="alert alert-danger">
                                    <div *ngIf="password.errors.required">
                                        Password is required.
                                    </div>
                                </div>
                                <div class="form-group login_sign_group">
                                    <i class="fa fa-key" aria-hidden="true"></i><input #password="ngModel" ngModel required type="password" id="password" name="password" class="form-control login_signup_inputs"
                                    placeholder="Enter password..">
                                </div>
                                <div class="checkbox">
                                    <label style="color: #fff;"><input type="checkbox"> Remember me</label>
                                    <label class="pull-right forgot_password_link"><a href="">Forgot Password?</a></label>
                                </div>
                                <button class="btn btn_block login_sign_btn" type="submit" style="cursor: pointer;">login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- login ends -->

      </div>
    </div>

  <div class="right_tell">
