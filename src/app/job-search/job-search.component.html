<div class="inner_page_banner">
    <div class="container">
        <div class="row" style="margin-top: 85px;">
            <div class="col-lg-12">
                <h2 class="middleof_heading">Search Job</h2>
            </div>
        </div>
    </div>
</div> <!-- home banner ends -->

<div class="candidate_dashboard">
    <div class="change_password">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="right_side_content">
                        <h2 class="heading_profile" style="border: none;">Search Jobs</h2>
                        <div class="row">
                            <div class="col-lg-8">
                                <input type="text" [(ngModel)]="searchCriteria" name="form-control" placeholder="Java Developer" class="serch_job_input" />
                            </div>
                            <div class="col-lg-2">
                                <input type="button" name="getstarted" value="Search" class="btn btn_darkred pull-left" style="cursor:pointer;" (click)="onSearchJobs()" />
                            </div>
                            <div class="col-lg-2">
                                <input type="button" name="" value="Clear All" class="btn__default_primary pull-right" style="text-transform: capitalize;" style="cursor:pointer;" (click)="onClear()" />
                            </div>
                        </div>
                        <div class="box_modal">
                            <div class="row">
                                <div class="col-lg-12">
                                    <table class="table" *ngIf="loadingIcon">
                                        <thead>
                                            <tr>
                                                <th>Title</th>
                                                <th>Updated</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <ng-container *ngIf="jobs._embedded">
                                            <tbody *ngFor="let j of jobs._embedded.jobs | paginate: { itemsPerPage: 5, currentPage: p }">
                                                <tr>
                                                    <th class="atitle">
                                                        <a routerLink="/job-details/{{ j.id }}">{{ j.title }}</a>
                                                        <br/>
                                                        <span style="color:#A9A9A9;">{{ j.location.city }}</span>
                                                    </th>
                                                    <td>{{ j.date_modified | date: 'longDate' }}</td>
                                                    <td (click)="onApplyNow(j.id)" class="active_td_btn">
                                                      <h6>Apply Now</h6>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </ng-container>
                                        <ng-container *ngIf="!jobs._embedded">
                                            <tbody>
                                                <tr>
                                                    <td colspan="3" class="text-center" style="font-size: 18px;">The search did not match any jobs</td>
                                                </tr>
                                            </tbody>
                                        </ng-container>
                                    </table>
                                    <div class="sk-fading-circle" *ngIf="!loadingIcon">
                                      <div class="sk-circle1 sk-circle"></div>
                                      <div class="sk-circle2 sk-circle"></div>
                                      <div class="sk-circle3 sk-circle"></div>
                                      <div class="sk-circle4 sk-circle"></div>
                                      <div class="sk-circle5 sk-circle"></div>
                                      <div class="sk-circle6 sk-circle"></div>
                                      <div class="sk-circle7 sk-circle"></div>
                                      <div class="sk-circle8 sk-circle"></div>
                                      <div class="sk-circle9 sk-circle"></div>
                                      <div class="sk-circle10 sk-circle"></div>
                                      <div class="sk-circle11 sk-circle"></div>
                                      <div class="sk-circle12 sk-circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div style="margin: auto;display: table;">
                                    <div class="pagination">
                                        <!-- <a (click)="onPageChange()" style="cursor: pointer;">&laquo;</a>
                                        <a class="active" *ngFor="let a of pageNumbers" href="#">{{ a }}</a>
                                        <a (click)="onPageChange()" style="cursor: pointer;">&raquo;</a> -->
                                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- candidate dashboard ends -->

<div class="body_middle_content">
  <div class="left_tell">
    <img src="assets/images/left-graphictan.png">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Tell Us how we can help</h2>
        <input type="button" style="cursor:pointer;" name="" (click)="onContactUs()" value="Contact Us" class="btn__custom_primary" />
      </div>
    </div>
  </div>
  <div class="right_tell">
    <img src="assets/images/right-graphic-tan.png">
  </div>
</div> <!-- body middle content end -->
