<div class="inner_page_banner">
    <div class="container">
        <div class="row" style="margin-top: 85px;">
            <div class="col-lg-12">
                <h2 class="middleof_heading">customer dashboard</h2>
            </div>
        </div>
    </div>
</div> <!-- home banner ends -->
<div class="candidate_dashboard">
    <div class="change_password">
				<div class="container">
					  <div class="row">
						    <div class="col-lg-3">
                    <div class="left_Menu">
                        <ul>
                            <li><a routerLink="/customer-profile" class="menu_active">View Profile</a></li>
                            <li><a routerLink="/edit-customer-profile">Edit Profile</a></li>
                            <li><a routerLink="/post-a-job">Post a Job</a></li>
                            <li><a routerLink="/customer-change-password"  class="menu_active">Change Password</a></li>
                            <li style="cursor:pointer;" ><a (click)="logout()">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="right_side_content">
                        <h2 class="heading_profile">accounts settings</h2>
                        <form name="form" (ngSubmit)="onSave(f)" #f="ngForm" [mustMatch]="['password', 'confirmPassword']">
                            <div class="box_modal">
                                <h4>Change password</h4>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div *ngIf="f.submitted && password.invalid" class="alert alert-danger">
                                            <div *ngIf="password.errors.required">Password is required</div>
                                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                                        </div>
                                        <div class="form-group custom_profile_inputs">
                                            <input type="password" #password="ngModel" ngModel required id="password" name="password" class="form-control" placeholder="New Password*" minlength="6"/>
                                        </div>
                                        <div *ngIf="f.submitted && confirmPassword.invalid" class="alert alert-danger">
                                            <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
                                            <div *ngIf="confirmPassword.errors.mustMatch">Passwords must match</div>
                                        </div>
                                        <div class="form-group custom_profile_inputs">
                                            <input type="password" #confirmPassword="ngModel" ngModel required id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password*"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" name="getstarted" value="save changes" class="btn btn_darkred" style="cursor: pointer;" />
                        </form>
                        
                    </div>
                </div>
					  </div>
				</div>
		</div>
</div> <!-- candidate dashboard ends -->

  <div class="left_tell">

      </div>
    </div>

  <div class="right_tell">
    <img src="assets/images/right-graphic-tan.png">
  </div>
</div> <!-- body middle content end -->
