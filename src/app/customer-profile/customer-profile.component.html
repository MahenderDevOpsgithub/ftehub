<div class="inner_page_banner">
    <div class="container">
        <div class="row" style="margin-top: 85px;">
            <div class="col-lg-12">
                <h2 class="middleof_heading">customer dashboard</h2>
            </div>
        </div>
    </div>
</div> <!-- home banner ends -->

<div class="candidate_dashboard">
    <div class="change_password">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="left_Menu">
                        <ul>
                            <li><a routerLink="/view-profile" class="menu_active">View Profile</a></li>
                            <li><a routerLink="/edit-customer-profile">Edit Profile</a></li>
                            <li><a routerLink="/post-a-job">Post a Job</a></li>
                            <li><a routerLink="/customer-change-password">Change Password</a></li>
                            <li style="cursor:pointer;" ><a (click)="logout()">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="right_side_content">
                        <h2 class="heading_profile">view profile</h2>
                        <div class="box_modal">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group custom_profile_inputs">
                                        <label><b>First Name</b></label> : <label>{{ userprofile.response.user.first_name }}</label>
                                    </div>
                                     <div class="form-group custom_profile_inputs">
                                        <label><b>Company Name</b></label> : <label>{{ userprofile.response.company_name }}</label>
                                    </div>
                                    <div class="form-group custom_profile_inputs">
                                       <label><b>Email</b></label> : <label>{{ userprofile.response.contact_email.email }}</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group custom_profile_inputs">
                                        <label><b>Last Name</b></label> : <label>{{ userprofile.response.user.last_name }}</label>
                                    </div>
                                    <div class="form-group custom_profile_inputs">
                                        <label><b>Phone</b></label> : <label>{{ userprofile.response.contact_number.number }}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- candidate dashboard ends -->
<div class="body_middle_content">
  <div class="left_tell">
    <img src="assets/images/left-graphictan.png">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Tell Us how we can help</h2>
        <input type="button" style="cursor:pointer;" name="" (click)="onContactUs()" value="Contact Us" class="btn__custom_primary" />
      </div>
    </div>
  </div>
  <div class="right_tell">
    <img src="assets/images/right-graphic-tan.png">
  </div>
</div> <!-- body middle content end -->
